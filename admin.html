<!-- Добавьте этот код в admin.html -->
<section id="admin-builds">
    <h2><i class="fas fa-building"></i> Управление постройками</h2>
    
    <div class="admin-controls">
        <button id="add-build-btn"><i class="fas fa-plus"></i> Добавить постройку</button>
        <div class="search-box">
            <input type="text" id="build-search" placeholder="Поиск построек...">
            <i class="fas fa-search"></i>
        </div>
    </div>
    
    <table class="admin-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Координаты</th>
                <th>Дата постройки</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="builds-table-body">
            <!-- Данные будут загружены через JS -->
        </tbody>
    </table>
</section>

<!-- Модальное окно для построек -->
<div id="build-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal close-build-modal">&times;</span>
        <h3 id="build-modal-title">Добавить новую постройку</h3>
        <form id="build-form">
            <input type="hidden" id="build-id">
            
            <div class="form-group">
                <label for="build-name">Название:</label>
                <input type="text" id="build-name" required>
            </div>
            
            <div class="form-group">
                <label for="build-type">Тип:</label>
                <select id="build-type" required>
                    <option value="administrative">Административное</option>
                    <option value="commercial">Коммерческое</option>
                    <option value="residential">Жилое</option>
                    <option value="industrial">Промышленное</option>
                    <option value="decorative">Декоративное</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="build-coords">Координаты (X, Y, Z):</label>
                <div class="coord-inputs">
                    <input type="number" id="build-x" placeholder="X" required>
                    <input type="number" id="build-y" placeholder="Y" required>
                    <input type="number" id="build-z" placeholder="Z" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="build-date">Дата постройки:</label>
                <input type="date" id="build-date" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="save-build-btn"><i class="fas fa-save"></i> Сохранить</button>
                <button type="button" id="cancel-build-btn">Отмена</button>
            </div>
        </form>
    </div>
</div>
